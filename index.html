<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Christmas Sorter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        
        <div id="screen-start" class="card active">
            <h1>Christmas Sorter</h1>
            <p class="subtitle">Holiday Challenge</p>
            <p style="margin-top:15px; margin-bottom: 20px; opacity:0.8">
                Sort 10 decorations as fast as you can!
            </p>
            
            <div class="input-group">
                <input type="text" id="input-name" placeholder="Enter Your Name" maxlength="12">
            </div>
            
            <button class="btn-primary" id="btn-start">Start Game</button>
        </div>

        <div id="hud">
            <div class="pill">
                <span class="icon">‚è±</span>
                <span id="hud-timer">0.0s</span>
            </div>
            <div class="pill">
                <span class="icon">üéÅ</span>
                <span id="hud-remaining">10</span>
            </div>
        </div>

        <div id="screen-result" class="card">
            <h2>Mission Complete!</h2>
            <p id="result-name" class="subtitle" style="font-size: 1.5rem; color: #2C3E50; margin-bottom: 5px;">Player</p>
            
            <div class="score-big" id="result-time">0.0s</div>
            <p>Total Time</p>
            
            <button class="btn-primary" onclick="location.reload()">Play Again</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
